name: Release Main

on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do reposit√≥rio ---
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- Validar mensagem do commit ---
      - name: Validar mensagem do commit
        run: |
          MSG="$(git log -1 --pretty=%s)"

          echo "Mensagem detectada: $MSG"

          if [[ ! "$MSG" =~ ^(feat|feat!|chore|fix|refactor|docs)(\(.+\))?:|^Merge|^Revert ]]; then
            echo "‚ùå Mensagem de commit inv√°lida!"
            echo "Use um dos formatos: feat:, feat!:, chore:, fix:, refactor:, docs:"
            exit 1
            fi

            echo "‚úî Mensagem v√°lida."

      # --- Instalar depend√™ncias ---
      - name: Instalar depend√™ncias
        run: npm ci

      # --- Instalar semver ---
      - name: Instalar semver
        run: npm install -g semver

      # --- Criar nova tag inicial caso n√£o exista ---
      - name: Criar nova tag caso n√£o exista
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag --list)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'

            git tag -a v0.0.0 -m "Initial release"

            # üîë Usa GH_TOKEN para push
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 j√° existe - nenhuma a√ß√£o necess√°ria."
          fi

      # --- Calcular nova vers√£o sem√¢ntica ---
      - name: Calcular nova vers√£o
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force --prune

          LAST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1 || true)
          [ -z "$LAST_TAG" ] && LAST_TAG="v0.0.0"
          echo "√öltima tag: $LAST_TAG"

          CURRENT_VERSION="${LAST_TAG#v}"
          LOG_RANGE="${LAST_TAG}..HEAD"

          mapfile -t COMMITS < <(git log ${LOG_RANGE} --pretty=format:'%s' || true)

          echo "Commits desde ${LAST_TAG}:"
          printf ' - %s\n' "${COMMITS[@]:-<nenhum>}"

          MAJOR=0; MINOR=0; PATCH=0
          for COMMIT in "${COMMITS[@]:-}"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT" =~ ^feat!\: ]] || [[ "$COMMIT" =~ \!$ ]]; then
              MAJOR=1
            elif [[ "$COMMIT" =~ ^feat(\(.+\))?\: ]]; then
              MINOR=1
            elif [[ "$COMMIT" =~ ^fix(\(.+\))?\: ]]; then
              PATCH=1
            fi
          done

          NEW_VERSION="$CURRENT_VERSION"
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major "$CURRENT_VERSION")
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor "$CURRENT_VERSION")
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch "$CURRENT_VERSION")
          fi

          echo "Vers√£o final: $CURRENT_VERSION -> $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_deploy=$([[ $CURRENT_VERSION != $NEW_VERSION ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      # --- Atualizar package.json ---
      - name: Atualizar vers√£o no package.json
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Vers√£o atual no package.json: $CURRENT_VERSION"
          echo "üÜï Nova vers√£o calculada: $NEW_VERSION"

          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
          echo "üîπ Atualizando package.json para $NEW_VERSION..."
          npm version $NEW_VERSION --no-git-tag-version
          else
          echo "‚úÖ A vers√£o no package.json j√° est√° atualizada ($CURRENT_VERSION). Nenhuma altera√ß√£o necess√°ria."
          fi

      # --- Criar tag ---
      - name: Criar tag
        if: steps.version.outputs.should_deploy == 'true'
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # üîë Troca o remote ANTES de qualquer push
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      # --- Criar Release no GitHub ---
      - name: Criar Release
        if: steps.version.outputs.should_deploy == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: "Release v${{ steps.version.outputs.new_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN:
            ${{ secrets.GITHUB_TOKEN }}

  # --- Enviar e-mail em caso de falha ---
  notify_failure:
    name: Notificar Falha
    needs: pipeline
    runs-on: ubuntu-latest
    if: failure()

    steps:
      # --- Checkout do c√≥digo ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Capturar informa√ß√µes ---
      - name: Capturar informa√ß√µes
        id: info
        run: |
          echo "data=$(date '+%d/%m/%Y %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "url_logs=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Carregar e processar template
        id: template
        run: |
          html=$(cat ./.github/templates/template.html)

          html="${html//\{\{branch\}\}/${{ steps.info.outputs.branch }}}"
          html="${html//\{\{data\}\}/${{ steps.info.outputs.data }}}"
          html="${html//\{\{commit\}\}/${{ steps.info.outputs.commit }}}"
          html="${html//\{\{url_logs\}\}/${{ steps.info.outputs.url_logs }}}"

          echo "html<<EOF" >> $GITHUB_OUTPUT
          echo "$html" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Enviar e-mail aos respons√°veis
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üö® Falha no Pipeline - ${{ github.ref_name }}"
          to: "${{ secrets.TEAM_EMAILS }}"
          from: "CI/CD <no-reply@apifestmedeiros2025.com>"
          html_body: ${{ steps.template.outputs.html }}